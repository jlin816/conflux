<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="d3.min.js"></script>

</head>
<body>
    <img src="klaus.jpg" id="map" max-width="100%" height="auto"/>
    <script>
    //get list of clusters from server
    var pts = [ [50,50],
                [100,100] ];
    var clusters_r = [[2],[1]];
    //render points/clusters
    for(var i=0;i<pts.length;i++) {
        var d = document.createElement("div");
        d.className = "pt";
        d.id = "d";
        document.body.appendChild(d);
        document.getElementById("d").style.left=pts[i][0]+"px";
        document.getElementById("d").style.top=pts[i][1]+"px";
    }


    //button to switch between cluster and point view, or switch on zoom 


    
    </script>
</body>
