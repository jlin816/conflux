    function httpGetFormatted(url) {
        var xmlHttp = new XMLHttpRequest();
        xmlHttp.open("GET",url,false);
        xmlHttp.send(null);
        var json_in = JSON.parse(xmlHttp.responseText);
        var as_arr = {};
        for(var i=0;i<json_in.length;i++){
            as_arr[json_in[i].mac] = json_in[i];
        }
        return as_arr;
    }
